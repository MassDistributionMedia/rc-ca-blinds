<template name="coreCheckoutShipping">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{> checkoutStepBadge}}

      <h3 class="panel-title">
        <span data-i18n="checkoutShipping.selectShippingOption">Shipping</span>
      </h3>
    </div>
    {{#if isReady}}
      <div class="panel-body">
        <ul class="checkout-shipping list-group">
          {{#each shipmentQuotes}}
            <li class="list-group-item {{isSelected ..}}" data-carrier="{{carrier}}" data-method="{{method}}">
              <span class="text-left">{{method.carrier}} - {{method.label}}</span>
              <span class="pull-right">{{formatPrice rate}}</span>
            </li>
          {{else}}
            {{#if hasShippingMethods}}
              <div>
                <div class="spinner-container">
                  <div class="spinner"></div>
                </div>
              </div>
            {{else}}
              <div class="panel-body">
                {{#if isAdmin}}
                  <div class="alert alert-danger">
                    <span data-i18n="checkoutShipping.noShippingMethods">No shipping methods are configured.</span>
                    <a href="#" data-event-action="configure-shipping">
                      <span data-i18n="checkoutShipping.configureNow">Configure now.</span>
                    </a>
                  </div>
                {{else}}
                  <div class="alert alert-danger">
                    <span data-i18n="checkoutShipping.noShippingMethods">No shipping methods are available for this shop.</span>
                    <span data-i18n="checkoutShipping.contactAdmin">Please contact the store administrator.</span>
                  </div>
                {{/if}}
              </div>
            {{/if}}
          {{/each}}
        </ul>
        <sub class="shipping-info">
          $12.00 minimum for up to a quantity of 4 of any size blinds/shades anywhere in the US, except Alaska and Hawaii.
          <br/>
          i.e.: The shipping of 1 shade is $12.00. For 4 (qty) shades it's $12.00. For 5 qty shades, it is $15.00.
          <br/>
        </sub>
      </div>
    {{else}}
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    {{/if}}
  </div>
</template>
