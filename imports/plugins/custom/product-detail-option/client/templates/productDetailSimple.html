<template name="productDetailOption">
  {{#if isEnabled}}
    {{!-- Use new product detail page --}}
    <h1> It's a me! Product Option! </h1>
    <div>
      {{> React component=PDC}}
    </div>
  {{else}}
    {{!-- Use old product detail page --}}
    {{> productDetail }}
  {{/if}}
</template>

<template name="productDetailOptionToolbar">
  <div>
    {{> React PublishContainerComponent}}
  </div>
</template>
